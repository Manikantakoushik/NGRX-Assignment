<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <!-- <label>Id</label>
        <input type="number" class="form-control" formControlName="id" />
        <div *ngIf="postForm.get('id')?.touched && !postForm.get('id')?.valid">
          <div *ngIf="postForm.get('id')?.errors?.['required']">
            Id is required
          </div>
        </div> -->

        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="
            postForm.get('title')?.touched && !postForm.get('title')?.valid
          "
        >
          <div *ngIf="postForm.get('title')?.errors?.['required']">
            Title is required
          </div>
          <div *ngIf="postForm.get('title')?.errors?.['minlength']">
            Title should be minimum 6 Characters
          </div>
        </div>
        <div class="mb-3">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price" style="margin-top: 10px;"/>
          <div>{{ showDescriptionErrors() }}</div>
        </div>
      </div>

      <div class="my-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!postForm.valid"
          style="margin-top: 10px;"
        >
          Add Post
        </button>
      </div>
    </form>
  </div>
</div>
